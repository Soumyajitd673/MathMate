{% extends 'base.html' %}
    {% block title %}{% endblock %}
    {% block content %}
        <div>
            <h2 class="Welcome">Welcome Back.</h2>
            <h1 class="heading">Login to Your Account</h1>
            <img src="{{ url_for( 'static', filename='logo_final.png')}}" alt="Math Mate app logo" width="300px" height="250px">
        </div>
        <div>
            <form action="{{ url_for('login_page') }}" method="POST">
                <input type="hidden" name="source" value="login">
                <label for="name" class="lb" >Enter Your Name </label><br>
                <input type="text" id="name" name="name" placeholder="Sherlock Holmes" class="textbox"><br><br>
                <label for="password" class="lb">Enter Your Password</label><br>
                <input type="text" id="password" name="password" placeholder="best#detective@1" class="textbox"><br><br>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div>
            <span class="ref">Create new account.  &nbsp;</span>
            <a href="{{ url_for('signup_page') }}" class="ref">Sign-up</a>
        </div>
    {% endblock %}
