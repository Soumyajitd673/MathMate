{% extends 'nav_bar.html' %}
    {% block title %}
    <style>
            .heading{
                font-size: 44;
                text-decoration: underline;
                color: greenyellow;
            }
            .textbox{
                background-color: white;
                color: black;
                width: 300px;
                height: 40px;
                font-size: 16;
            } 
            .lb{
                font-size: 24;
                color: yellow;
                margin: 10px;
            }
    </style>
    {% endblock %}
    {% block content %}
        <h2 class="heading">Enter Password to Delete Your Account</h2>
        <form action="{{ url_for('delete_account_conformation_page')}}" method="POST">
            <label for="password" class="lb">Enter Your Password</label><br>
            <input type="text" id="password" name="password" placeholder="best#detective@1" class="textbox"><br><br>
            <button type="submit" class="btn">Delete Account</button>
        </form>
    {% endblock %}
